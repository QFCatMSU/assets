website:
  bread-crumbs: false
  page-navigation: false
  sidebar:
    search: true
    contents:
      - section: "<b>QFC Assets</b>"
        contents: tutorials/*.qmd  # using regex will add another menu level (don't know why)

language:
  search-box-placeholder: Search All Tutorials

project:
  render:
  - tutorials/.*.qmd  # only render files whose names start with a number
  type: website
  output-dir: docs

format:
  html:
    page-layout: full
    css: "https://qfcatmsu.github.io/assets/quarto/qfc_styles.css"
    toc: true
    toc-title: "<b>Content</b>"
    toc-location: left
    fig-align: left
    theme: default
    fontsize: 15px
    number-sections: true
    grid: 
      body-width: 1000px
    include-in-header:
      - text: |
          <link rel = "shortcut icon" href = "https://qfcatmsu.github.io/assets/quarto/qfc_icon.png" />
          <script>mod=true; menuCollapse=true;</script>
          <script src="https://qfcatmsu.github.io/assets/quarto/qfc_styles.js"></script>
           
editor: visual