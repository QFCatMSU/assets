website:
  bread-crumbs: false
  page-navigation: true
  sidebar:
    search: true
    collapse-level: 2   # does not work because a page within is opened
    contents:
      - section: "<b>QFC Assets and Tutorials</b>"
        contents: "**/*.qmd"  # using regex will add another menu level (don't know why)

# language:
